<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/images/login.png" type="image/x-icon">
    <title>login</title>
</head>

<body>

    <div class="login">
        <form action="" method="post">
            <label for="">نام کاربری : </label>
            <input type="text"/>
            
            <br>
            <label for="">رمز عبور :</label>
            <input type="password"/>
            
            <br>
            <input type="submit" value="ورود">
            <br>
            <p>فراموشی رمز عبور</p>
            <p onclick="regester()">ثبت نام</p>
        </form>
    </div>
    <div class="regester">
        <form action="" method="post">
            <label for="">نام کاربری : </label>
            <input  onkeyup="userNameValidate()" class="userName" type="text" name="UserName" value="" required>
            <span class="userNameError"></span>
            <br>
            <label for=""> ایمیل : </label>
            <input type="email" name="UserEmail" value="" required>
            <br>
            <label for="">رمز عبور :</label>
            <input type="password" onkeyup="userPasswordValidate()" class="userPassword" name="pass" value="" required>
            <span class="userPasswordError"></span>
            <br>
            <input type="submit" value="ثبت نام">
            <br>
            <p>فراموشی رمز عبور</p>
            <p onclick="login()">ورود</p>
        </form>
    </div>
    <script src="../assets/js/script.js"></script>
    <script>
        // DOM = Document Object Model

        var $ = document;

        var userNameInput = $.querySelector(".userName");
        var userNameError = $.querySelector(".userNameError");

        var userPasswordInput = $.querySelector(".userPassword");
        var userPasswordError = $.querySelector(".userPasswordError");

        function userNameValidate() {
            if (userNameInput.value.length < 8) {
                userNameError.innerHTML = "نام کاربری شما باید حداقل 8 کارکتر داشته باشد";
            } else {
                userNameError.innerHTML = "";
            }
        }

        function userPasswordValidate() {
            if (userPasswordInput.value.length < 8) {
                userPasswordError.innerHTML = "رمز عبور شما باید حداقل 8 کارکتر داشته باشد";
            } else {
                userPasswordError.innerHTML = "";
            }
        }
    </script>
</body>

</html>
